<div class="container">
  <form (ngSubmit)="form.valid && register()" [formGroup]="form">
    <div class="form-group">
      <label for="exampleInputEmail1">First name</label>
      <input type="text" class="form-control" placeholder="Enter your first name" formControlName="firstname">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Last name</label>
      <input type="text" class="form-control" placeholder="Enter your last name" formControlName="lastname">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a [routerLink]="['', 'login']" class="btn btn-default">Back</a>
  </form>
</div>
